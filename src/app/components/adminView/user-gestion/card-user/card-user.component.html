<div class="card mr-3 mb-3">
    <img id="imagen"loading="lazy" src="{{userR.photoURL}}" class="img-fluid rounded-circle mx-auto d-block mt-3" alt="">
    <div class="card-body text-center">
      <h5 class="card-title">{{userR.fullName}}</h5>
    </div>
    <ul class="list-group list-group-flush text-center">
      <li class="list-group-item">{{userR.email}}</li>
      <li class="list-group-item">{{userR.nickName}}</li>
    </ul>
    <div class="card-body text-center" (click)="deleteUser(userR.uid)">
        <button class="btn btn-danger">
          <i class="fas fa-trash-alt"></i>
        </button>
        <button class="btn btn-success mr-3 ml-3">
          <i class="fas fa-user-edit"></i>
        </button>
        <button class="btn btn-primary">
          <i class="fas fa-camera"></i>
        </button>
    </div>
  </div>
