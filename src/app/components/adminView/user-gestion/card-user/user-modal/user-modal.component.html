<!--Modal Vista Extendida Publicacion-->
<div class="modal fade opM" tableindex="-1" aria-labelledby="editUserLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Gestión de Usuario</h4>
            </div>
            <div class="modal-body bg-light">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            <a class="nav-link active" id="v-pills-info-tab" data-toggle="pill" href="#v-pills-info" role="tab" aria-controls="v-pills-info" aria-selected="true">Información</a>
                            <a class="nav-link" id="v-pills-publications-tab" data-toggle="pill" href="#v-pills-publications" role="tab" aria-controls="v-pills-publications" aria-selected="false">Publicaciones</a>
                            <a class="nav-link mb-2" id="v-pills-followers-tab" data-toggle="pill" href="#v-pills-followers" role="tab" aria-controls="v-pills-followers" aria-selected="false">Seguidores</a>
                            <a class="nav-link mb-2" id="v-pills-followed-tab" data-toggle="pill" href="#v-pills-followed" role="tab" aria-controls="v-pills-followed" aria-selected="false">Seguidos</a>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="tab-content" id="v-pills-tabContent">

                            <div class="tab-pane fade show active" id="v-pills-info" role="tabpanel" aria-labelledby="v-pills-info-tab">
                                <form>
                                    <div class="form-group">
                                        <label for="inputNombre">Nombre Completo</label>
                                        <input type="text" value="{{userR.fullName}}" class="form-control" id="inputNombre" placeholder="{{userR.fullName}}">
                                    </div>
                                    <div class="row">
                                        <div class="form-group" style="margin-right: 10%;">
                                            <label for="inputEmail">Email</label>
                                            <input type="text" style="padding-right: 100px;" class="form-control" id="inputEmail" value="{{userR.email}}" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputNickName">NickName</label>
                                            <input type="text" style="float: right;" class="form-control" id="inputNickName" value="{{userR.nickName}}">
                                        </div>
                                    </div>
                                
                                    <button type="submit" class="btn btn-success btn-block">
                                        Guardar Cambios
                                    </button>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="v-pills-publications" role="tabpanel" aria-labelledby="v-pills-publications-tab">
                                <div *ngFor="let pub of userPublications$" class="media border p-3 gb-white rounder mb-1">
                                    <img src="{{pub.photoURL}}" alt="Publicacion" class="mr-3 mt-3 rounded" width="150px">
                                    <div class="media-body">
                                        <h4>{{pub.title}}</h4>
                                        <p>{{pub.graffiter}}</p>
                                        <div *ngIf="pub.state == 'Buen Estado'">
                                            <span class="badge badge-success">Buen Estado</span> 
                                         </div>
                                         <div *ngIf="pub.state == 'Legible'">
                                             <span class="badge badge-warning">Legible</span> 
                                         </div>
                                         <div *ngIf="pub.state == 'Deteriorado'">
                                             <span class="badge badge-danger">Deteriorado</span> 
                                         </div>
                                         <div *ngIf="pub.state == 'Ilegible'">
                                             <span class="badge badge-dark">Ilegible</span> 
                                         </div>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="v-pills-followers" role="tabpanel" aria-labelledby="v-pills-followers-tab">
                                <div class="media border p-3 bg-white rounded mb-1">
                                    <img src="..." alt="Seguidor" class="mr-3 mt-3 rounded-circle" width="80px">
                                    <div class="media-body">
                                        <h4>NickName</h4>
                                        <p>Email</p>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane fade" id="v-pills-followed" role="tabpanel" aria-labelledby="v-pills-followed-tab">
                                <div class="media border p-3 bg-white rounded mb-1">
                                    <img src="..." alt="Seguido" class="mr-3 mt-3 rounded-circle" width="80px">
                                    <div class="media-body">
                                        <h4>Nickname</h4>
                                        <p>Email</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal" aria-label="Close">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
