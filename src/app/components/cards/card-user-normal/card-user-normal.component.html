<div class="card bg-light" style="margin-bottom: 8px;">
    <div class="card-body">
        <div class="row text-center">
            <div class="col-lg col-md col-sm">
                <img src={{userR?.photoURL}} alt="avatar-user" class="rounded-circle" width="60px">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg col-md col-sm">
                <a class="card-title" [routerLink]="['/user-profile', userR?.uid]">
                    <h4>{{userR?.nickName}}</h4>
                </a>
                <h6>{{userR?.fullName}}</h6>
            </div>   
        </div>
        <div class="row text-center">
            <div class="col-lg col-md col-sm">
                <div *ngIf="!isMe()">
                    <div *ngIf="loSigo()">
                        <button class="btn btn-outline-dark mb-3" (click)="unfollowUser()">Dejar de Seguir</button>
                    </div>
                    <div *ngIf="!loSigo()">
                        <button class="btn btn-dark mb-3" (click)="followUser()">Seguir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
