<p>Inserta tus Datos:</p>

<form #userForm="ngForm"  (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">

        <input type="email"
        class="form-control"
        name="email"
        #email="ngModel"
        [(ngModel)]="loginService.userSelected.email"
        placeholder="Correo Electrónico"
        required>
    </div>

    <div class="form-group">
        <input type="text"
        class="form-control"
        name="name"
        #email="ngModel"
        [(ngModel)]="loginService.userSelected.name"
        placeholder="nombre"
        required>
    </div>
    
    <div class="form-group">
        <input type="text"
        class="form-control"
        name="uid"
        #email="ngModel"
        [(ngModel)]="loginService.userSelected.uid"
        placeholder="uid"
        required>
    </div>
    <div class="form-group">
        <button id="entrar" class="btn" type="submit">Entrar</button>
        <button id="back" class="btn" (click)="goingBack()" >Atrás</button>
        <button id="reset" class="btn" type="reset" (click)="resetForm(userForm)">Reset</button>
    </div>
</form>
