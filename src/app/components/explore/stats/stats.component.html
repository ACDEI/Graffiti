<div class="frame">
    <div class="user-profile">
        <img src="{{photo}}">
        <div class="name-container">
            <p>{{name}}</p>
        </div>
    </div>
    <div class="user-stats">
        <p id="level">Level {{level}}</p>
        <p id="progress">{{progress[0]}}/{{progress[1]}}</p>
    </div>
</div>
