<div class="modal fade show" *ngIf="selected" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content col-xl-8 col-sm-12">
        <div class="modal-header">
          <h3 class="modal-title">{{publication.title}}</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="selected = false">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img loading="lazy" src="{{publication.photoURL}}" class="img-fluid rounded">
          <p>Grafitero: {{publication.graffiter}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="addVisitadas()">AÃ±adir a visitadas</button>
        </div>
      </div>
    </div>
  </div>
