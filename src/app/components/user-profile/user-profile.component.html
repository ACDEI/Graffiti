<app-navbar></app-navbar>

<div class="row mt-5">

    <div class="col-lg-3">
        <div class="text-center">
            <img src={{user.photoURL}} class="rounded-circle" width="130" height="100" alt="" loading="lazy"/>
            <h4 class="mt-3">{{user.fullName}}</h4>
            <h6 *ngIf="user.nickName == ''" class="mt-1">No Nickname yet</h6>
            <h6 *ngIf="user.nickName != ''" class="mt-1">@{{user.nickName}}</h6>
        </div>
        <div class="nav flex-column nav-pills text-center" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link" id="v-pills-myGraffitis-tab" data-toggle="pill" href="#v-pills-myGraffitis" role="tab" aria-controls="v-pills-myGraffitis" aria-selected="false">Graffitis</a>
          <a class="nav-link" id="v-pills-favourites-tab" data-toggle="pill" href="#v-pills-favourites" role="tab" aria-controls="v-pills-favourites" aria-selected="false">Favoritas</a>
          <a class="nav-link" id="v-pills-followers-tab" data-toggle="pill" href="#v-pills-followers" role="tab" aria-controls="v-pills-followers" aria-selected="false">Seguidores</a>
          <a class="nav-link" id="v-pills-followed-tab" data-toggle="pill" href="#v-pills-followed" role="tab" aria-controls="v-pills-followed" aria-selected="false">Seguidos</a>
        </div>
    </div>

    <div class="col-lg-9">
        <div class="tab-pane fade text-center" id="v-pills-myGraffitis" role="tabpanel" aria-labelledby="v-pills-myGraffitis-tab">
            <div *ngFor="let pub of pubList" class="card" style="width: 18rem;">
                <img class="card-img-top" src={{pub.photoURL}} alt="Card image cap">
                    <div class="card-footer">
                        <div class="text-center">
                            <a class="card-title" [routerLink]="['../publication-view', pub.pid]"><h6>{{pub.title}}</h6></a>
                            <button class="btn-social"><i class="fas fa-heart"></i></button>
                            <button class="btn-social"><i class="fas fa-share-alt"></i></button>
                        </div>
                    </div>
            </div>
        </div>     
        
        <div class="tab-pane fade text-center" id="v-pills-favourites" role="tabpanel" aria-labelledby="v-pills-favourites-tab">
            
        </div>  
                 
        <div class="tab-pane fade" id="v-pills-followers" role="tabpanel" aria-labelledby="v-pills-followers-tab">

        </div>

        <div class="tab-pane fade" id="v-pills-followed" role="tabpanel" aria-labelledby="v-pills-followed-tab">

        </div>
    </div>
</div>
